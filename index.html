<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .timer-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            min-width: 400px;
        }

        .timer-title {
            font-size: 2.5em;
            margin-bottom: 30px;
            font-weight: 300;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .time-inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-group label {
            font-size: 0.9em;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .input-group input {
            width: 60px;
            height: 50px;
            font-size: 1.2em;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.2);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .timer-display {
            font-size: 4em;
            font-weight: bold;
            margin: 30px 0;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }

        .timer-display.warning {
            color: #ff6b6b;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            font-size: 1.1em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 100px;
        }

        .btn-start {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(76, 175, 80, 0.3);
        }

        .btn-pause {
            background: linear-gradient(45deg, #ff9800, #f57c00);
            color: white;
        }

        .btn-pause:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 152, 0, 0.3);
        }

        .btn-reset {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(244, 67, 54, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .progress-ring {
            position: relative;
            margin: 20px auto;
        }

        .progress-ring svg {
            transform: rotate(-90deg);
        }

        .progress-ring circle {
            fill: transparent;
            stroke: rgba(255, 255, 255, 0.3);
            stroke-width: 4;
        }

        .progress-ring .progress {
            stroke: #4CAF50;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.5s ease;
        }

        @media (max-width: 480px) {
            .timer-container {
                padding: 20px;
                min-width: 300px;
            }

            .timer-display {
                font-size: 2.5em;
            }

            .timer-title {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <h1 class="timer-title">Countdown Timer</h1>
        
        <div class="time-inputs">
            <div class="input-group">
                <label>Hours</label>
                <input type="number" id="hours" min="0" max="23" value="0" placeholder="00">
            </div>
            <div class="input-group">
                <label>Minutes</label>
                <input type="number" id="minutes" min="0" max="59" value="5" placeholder="00">
            </div>
            <div class="input-group">
                <label>Seconds</label>
                <input type="number" id="seconds" min="0" max="59" value="0" placeholder="00">
            </div>
        </div>

        <div class="progress-ring">
            <svg width="200" height="200">
                <circle cx="100" cy="100" r="90"></circle>
                <circle cx="100" cy="100" r="90" class="progress" id="progress-circle"></circle>
            </svg>
        </div>

        <div class="timer-display" id="display">05:00</div>

        <div class="controls">
            <button class="btn btn-start" id="startBtn">Start</button>
            <button class="btn btn-pause" id="pauseBtn" disabled>Pause</button>
            <button class="btn btn-reset" id="resetBtn">Reset</button>
        </div>
    </div>

    <script>
        class CountdownTimer {
            constructor() {
                this.totalSeconds = 0;
                this.remainingSeconds = 0;
                this.intervalId = null;
                this.isRunning = false;
                
                this.hoursInput = document.getElementById('hours');
                this.minutesInput = document.getElementById('minutes');
                this.secondsInput = document.getElementById('seconds');
                this.display = document.getElementById('display');
                this.startBtn = document.getElementById('startBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.progressCircle = document.getElementById('progress-circle');
                
                this.setupProgressCircle();
                this.bindEvents();
                this.updateDisplay();
            }

            setupProgressCircle() {
                const radius = 90;
                const circumference = 2 * Math.PI * radius;
                this.progressCircle.style.strokeDasharray = circumference;
                this.progressCircle.style.strokeDashoffset = circumference;
            }

            bindEvents() {
                this.startBtn.addEventListener('click', () => this.start());
                this.pauseBtn.addEventListener('click', () => this.pause());
                this.resetBtn.addEventListener('click', () => this.reset());
                
                [this.hoursInput, this.minutesInput, this.secondsInput].forEach(input => {
                    input.addEventListener('input', () => {
                        if (!this.isRunning) {
                            this.updateDisplay();
                        }
                    });
                });
            }

            getTotalSeconds() {
                const hours = parseInt(this.hoursInput.value) || 0;
                const minutes = parseInt(this.minutesInput.value) || 0;
                const seconds = parseInt(this.secondsInput.value) || 0;
                return hours * 3600 + minutes * 60 + seconds;
            }

            start() {
                if (!this.isRunning) {
                    this.totalSeconds = this.getTotalSeconds();
                    this.remainingSeconds = this.totalSeconds;
                }

                if (this.remainingSeconds <= 0) {
                    alert('Please set a valid time!');
                    return;
                }

                this.isRunning = true;
                this.startBtn.disabled = true;
                this.pauseBtn.disabled = false;
                this.disableInputs(true);

                this.intervalId = setInterval(() => {
                    this.remainingSeconds--;
                    this.updateDisplay();
                    this.updateProgress();

                    if (this.remainingSeconds <= 0) {
                        this.complete();
                    }
                }, 1000);
            }

            pause() {
                this.isRunning = false;
                clearInterval(this.intervalId);
                this.startBtn.disabled = false;
                this.pauseBtn.disabled = true;
            }

            reset() {
                this.isRunning = false;
                clearInterval(this.intervalId);
                this.remainingSeconds = 0;
                this.totalSeconds = 0;
                
                this.startBtn.disabled = false;
                this.pauseBtn.disabled = true;
                this.disableInputs(false);
                
                this.display.classList.remove('warning');
                this.updateDisplay();
                this.resetProgress();
            }

            complete() {
                this.isRunning = false;
                clearInterval(this.intervalId);
                this.startBtn.disabled = false;
                this.pauseBtn.disabled = true;
                this.disableInputs(false);
                
                alert('Time\'s up! â°');
                this.playNotificationSound();
            }

            updateDisplay() {
                let seconds;
                
                if (this.isRunning || this.remainingSeconds > 0) {
                    seconds = this.remainingSeconds;
                } else {
                    seconds = this.getTotalSeconds();
                }

                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                const secs = seconds % 60;

                let displayText;
                if (hours > 0) {
                    displayText = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                } else {
                    displayText = `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                }

                this.display.textContent = displayText;

                // Add warning style when time is running low
                if (this.isRunning && seconds <= 10 && seconds > 0) {
                    this.display.classList.add('warning');
                } else {
                    this.display.classList.remove('warning');
                }
            }

            updateProgress() {
                const radius = 90;
                const circumference = 2 * Math.PI * radius;
                const progress = (this.totalSeconds - this.remainingSeconds) / this.totalSeconds;
                const offset = circumference - (progress * circumference);
                this.progressCircle.style.strokeDashoffset = offset;
            }

            resetProgress() {
                const radius = 90;
                const circumference = 2 * Math.PI * radius;
                this.progressCircle.style.strokeDashoffset = circumference;
            }

            disableInputs(disabled) {
                this.hoursInput.disabled = disabled;
                this.minutesInput.disabled = disabled;
                this.secondsInput.disabled = disabled;
            }

            playNotificationSound() {
                // Create a simple beep sound using Web Audio API
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = 800;
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 1);
                } catch (e) {
                    console.log('Audio notification not supported');
                }
            }
        }

        // Initialize the timer when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new CountdownTimer();
        });
    </script>
</body>
</html>
